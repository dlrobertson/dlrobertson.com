<head>
    <title>{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title | strip_html }}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- Font Awesome-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script>
        var d = document.documentElement.style
        if(!(('flexWrap' in d) || ('WebkitFlexWrap' in d) || ('msFlexWrap' in d))){
              alert('Your browser does not support `flex-wrap`. This Website heavily relys on `display: flex` and may not display properly');
        }
        function navCollapse() {
            var items = document.getElementById("nav");
            if(items.style.display == "none") {
                items.style.display = "block";
            } else if(items.style.display == "block") {
                items.style.display = "none";
            } else if(window.innerWidth <= 400) {
                items.style.display = "block";
            } else {
                items.style.display = "none";
            }
        }
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
