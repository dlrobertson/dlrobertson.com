<!DOCTYPE html>
<style>
html, body {
}

#bigdiv {
  width: 500px;
  height: 4000px;
  background: red;
}
</style>
<body style="margin:0;">
  <div id="bigdiv">
  </div>
</body>
<script>
  function onOverscroll(e) {
    console.log("overscroll: x=" + e.deltaX + " y=" + e.deltaY);
  }

  document.addEventListener("overscroll", onOverscroll);

  function onScrollend(e) {
    console.log("scrollend");
  }

  document.addEventListener("scrollend", onScrollend);
</script>
