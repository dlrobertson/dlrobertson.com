<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior-x: none;
  margin: 0;
  padding: 0;
  padding-left: 0px;
  padding-right: 0px;
}

.grid-container {
  width: 100%;
  height: 100%;
  padding-top: 50px;
  padding-bottom: 50px;
  display: grid;
  row-gap: 50px;
  text-align: center;
}
</style>
</head>
<body>
  <div class="grid-container">
    <div style="grid-column-start: 0;">
      Nothing to see here! Use the back button to go back :)
    </div>
    <div style="grid-column-start: 1;">
      <img src="/examples/images/obi-wan-0.gif"/>
    </div>
  </div>
</body>
<script>
  window.history.pushState({}, "BAD",
                           "/examples/s2n/nav-target.html?src=push-state-example.html");

  window.history.go(1);
  function onPopState(e) {
    window.location.replace("/examples/s2n/nav-target.html?src=push-state-example.html");
  }

  window.addEventListener("popstate", onPopState);
</script>
</html>
