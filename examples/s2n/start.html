<!DOCTYPE html>
<style>
html, body {
  overscroll-behavior-x: none;
  margin: 0;
  padding: 0;
  padding-left: 0px;
  padding-right: 0px;
}

.grid-container {
  width: 100%;
  height: 100%;
  padding-top: 50px;
  padding-bottom: 50px;
  display: grid;
  row-gap: 50px;
  column-gap: 50px;
  text-align: center;
}

.button-link {
  appearance: button;
  text-decoration: none;
}

</style>
<body>
  <div class="grid-container">
    <div style="grid-row-start: 1; grid-column-start: 1;">
      <a class="button-link" href="/examples/s2n/push-state-example.html">pushState Example</a>
    </div>
    <div style="grid-row-start: 1; grid-column-start: 2;">
      <a class="button-link" href="/examples/s2n/swipe-to-nav-example.html">Swipe to Nav Example</a>
    </div>
  </div>
</body>
