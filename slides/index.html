<head>
    <title>Dan Robertson's Slides</title>
    <meta charset="utf-8"/>

<style>

.grid-container {
  width: 100%;
  height: 100%;
  padding-top: 25px;
  padding-bottom: 25px;
  display: grid;
  row-gap: 5px;
  column-gap: 5px;
  column-gap: 50px;
  text-align: center;
}
</style>
</head>
<body>
  <style>
    body,html,.main-display-area,.col-md-7 {
      height:100%;
    }
  </style>
  <script>
    function populateIframe(selected_text) {
        if (selected_text) {
            var iframeElement = document.getElementById("slideiframe");
            if (iframeElement) {
                iframeElement.src = selected_text
            }
            var aElement = document.getElementById("selected-fullscreen");
            if (aElement) {
                aElement.href = selected_text
            }
        }
    }
  </script>
  <div class="grid-container">
    <div style="grid-row-start: 1; grid-column-start: 1;">
      <iframe src="va-list-12-13-2018.html">
      </iframe>
      <br>
      <a href="va-list-12-13-2018.html">Full Screen</a>
    </div>
    <div style="grid-row-start: 2; grid-column-start: 1;">
      <iframe src="sylkie-10-02-2017.html">
      </iframe>
      <br>
      <a href="sylkie-10-02-2017.html">Full Screen</a>
     </div>
    </div>
  </div>
</body>
